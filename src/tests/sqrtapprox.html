// See http://supp.iar.com/FilesPublic/SUPPORT/000419/AN-G-002.pdf
function sqrtApprox(x) {
	var b = x;
	var a = x = 0x3f;

	x = (b / x) >> 0;
	a = x = (x + a) >> 1;

	x = (b / x) >> 0;
	a = x = (x + a) >> 1;

	// 1,0 % error at 157 000
	// Maximum absolute error when x <= 1 000 is 2
	x = (b / x) >> 0;
	a = x = (x + a) >> 1;

	// 1,0 % error at 610 000
	x = (b / x) >> 0;
	a = x = (x + a) >> 1;

	// 1,0 % error at 2 390 000
	x = (b / x) >> 0;
	a = x = (x + a) >> 1;

	// 1, 0 % error at 9 400 000
	x = (b / x) >> 0;
	a = x = (x + a) >> 1;

	// 1,0 % error at 37 000 000
	x = (b / x) >> 0;
	a = x = (x + a) >> 1;

	// 1,0 % error at 151 000 000
	x = (b / x) >> 0;
	a = x = (x + a) >> 1;

	// 1,0 % error at 583 000 000
	x = (b / x) >> 0;
	a = x = (x + a) >> 1;

	// 0,6 % error at 2 000 000 000
	x = (b / x) >> 0;
	a = x = (x + a) >> 1;

	x = (b / x) >> 0;
	return (x + a) >> 1;
}

// Unadjusted, slightly inaccurate when x >= 289
function sqrtFast(x) {
	if (x >= 0x10000) {
		if (x >= 0x1000000) {
			if (x >= 0x10000000) {
				if (x >= 0x40000000) {
					return table[x >> 24] << 8;
				} else {
					return table[x >> 22] << 7;
				}
			} else {
				if (x >= 0x4000000) {
					return table[x >> 20] << 6;
				} else {
					return table[x >> 18] << 5;
				}
			}
		} else {
			if (x >= 0x100000) {
				if (x >= 0x400000) {
					return table[x >> 16] << 4;
				} else {
					return table[x >> 14] << 3;
				}
			} else {
				if (x >= 0x40000) {
					return table[x >> 12] << 2;
				} else {
					return table[x >> 10] << 1;
				}
			}
		}
	} else {
		if (x >= 0x100) {
			if (x >= 0x1000) {
				if (x >= 0x4000) {
					return (table[x >> 8]) + 1;
				} else {
					return (table[x >> 6] >> 1) + 1;
				}
			} else {
				if (x >= 0x400) {
					return (table[x >> 4] >> 2) + 1;
				} else {
					return (table[x >> 2] >> 3) + 1;
				}
			}
		} else {
			if (x >= 0) {
				return table[x] >> 4;
			}
		}
	}

	return Number.NaN;
}

function speedTest() {
	var iterations = 1000000;

	var approxStart = new Date();
	for (var i = iterations; i > 0; --i) {
		sqrtApprox(i);
	}
	var approxEnd = new Date();

	var fastStart = new Date();
	for (var i = iterations; i > 0; --i) {
		sqrtFast(i);
	}
	var fastEnd = new Date();

	var exactStart = new Date();
	for (var i = iterations; i > 0; --i) {
		Math.sqrt(i);
	}
	var exactEnd = new Date();

	var approxMs = approxEnd.getTime() - approxStart.getTime();
	var fastMs = fastEnd.getTime() - fastStart.getTime();
	var exactMs = exactEnd.getTime() - exactStart.getTime();

	alert(
		'Iterations: ' + iterations + '\n' +
		'\n' +
		'sqrtApprox: ' + approxMs + ' ms, ' + (iterations / approxMs).toFixed(0) + ' itrs/ms\n' +
		'sqrtFast: ' + fastMs + ' ms, ' + (iterations / fastMs).toFixed(0) + ' itrs/ms\n' +
		'Math.sqrt: ' + exactMs + ' ms, ' + (iterations / exactMs).toFixed(0) + ' itrs/ms\n' +
		'\n' +
		'Math.sqrt is ' + (approxMs / exactMs).toFixed(1) + 'x fast compared to sqrtApprox\n' +
		'Math.sqrt is ' + (fastMs / exactMs).toFixed(1) + 'x fast compared to sqrtFast'
	);
}

function addRow(table, values) {
	var row = document.createElement('tr');
	for (var i = 0; i < values.length; ++i) {
		var cell = document.createElement('td');
		cell.appendChild(document.createTextNode(values[i]));
		row.appendChild(cell);
	}
	table.appendChild(row);
}

function accuracyTest() {
	var maxValue = 1000;
	var step = 1;

	var maxValue = 2000000000;
	var step = 1000000;

	var table = document.getElementById('results');
	for (var i = 1; i <= maxValue; i += step) {
		var approx = sqrtApprox(i);
		var fast = sqrtFast(i);
		var exact = Math.round(Math.sqrt(i));
		var error = (approx - exact) / exact;
		addRow(table, [i, approx, fast, exact, (error * 100).toFixed(1), (approx - exact)]);
	}
}

function accuracyTest2() {
	var maxValue = 1000000;
	var displayStep = 1000;
	var verifyStep = 1;
	var table = document.getElementById('results');
	for (var i = 1; i <= maxValue; i += displayStep) {
		var maxError = 0;
		var maxErrorAbs = 0;
		for (var j = i; j < i + displayStep; j += verifyStep) {
			var approx = sqrtApprox(j);
			var fast = sqrtFast(j);
			var exact = Math.round(Math.sqrt(j));
			var error = Math.abs((approx - exact) / exact);
			var errorAbs = Math.abs(approx - exact);
			if (error > maxError) {
				maxError = error;
			}
			if (errorAbs > maxErrorAbs) {
				maxErrorAbs = errorAbs;
			}
		}
		addRow(table, [
			i + '-' + (i + displayStep - 1),
			approx,
			fast,
			exact,
			(maxError * 100).toFixed(1),
			maxErrorAbs
		]);
	}
}
