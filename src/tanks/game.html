<!DOCTYPE HTML>
<html>
<head>
	<title>Alpha Site</title>
	<link href="game.css" rel="stylesheet">
	<script>
	var require = {
		'baseUrl': '/'
	};
	</script>
	<script src="../dep/require-jquery/require-jquery.js"></script>
	<script src="../engine/util.js"></script>
	<script src="../engine/ooputil.js"></script>
	<script>
	// TODO: Use data-main when all the above have been converted
	require(['tanks/main']);
	</script>
</head>
<body>

<canvas id="screen" width="800" height="600"></canvas>

<div id="splash">

<div class="tabset">

<ul class="tabs">
	<li><a href="#create">Create remote game</a></li>
	<li><a href="#join">Join remote game</a></li>
	<li class="selected"><a href="#local">Local game</a></li>
</ul>

<div class="sheet hidden" id="create">

<p><label for="f-create-spec">Game specification</label><br><textarea name="spec" id="f-create-spec" cols="60" rows="5">
{
	"scenarioLocation": "/tanks/scenario.json",
	"scenarioName": "#multiplayer",
	"players": [
		{"secretId": "p1", "publicId": 1, "color": "#ff0000"},
		{"secretId": "p2", "publicId": 2, "color": "#0000ff"}
	]
}
</textarea></p>

<p><label for="f-create-gameId">Game ID</label><input type="text" name="gameId" id="f-create-gameId" value="A"></p>

<p><label for="f-create-playerId">Player ID</label><input type="text" name="playerId" id="f-create-playerId" value="p1"></p>

<p><button id="create-remote-game">Create remote game</button></p>

</div>

<div class="sheet hidden" id="join">

<p><label for="f-join-gameId">Game ID</label><input type="text" name="gameId" id="f-join-gameId" value="A"></p>

<p><label for="f-join-playerId">Player ID</label><input type="text" name="playerId" id="f-join-playerId" value="p2"></p>

<p><button id="join-remote-game">Join remote game</button></p>

</div>

<div class="sheet" id="local">

<p><label for="f-local-spec">Game specification</label><br><textarea name="spec" id="f-local-spec" cols="60" rows="5">
{
	"scenarioLocation": "/tanks/scenario.json",
	"scenarioName": "#singleplayer",
	"players": [
		{"publicId": 1, "color": "#ff0000"},
		{"publicId": 2, "color": "#0000ff"}
	]
}
</textarea></p>

<p><label for="f-local-playerId">Player Actor ID</label><input type="text" name="playerId" id="f-local-playerId" value="1"></p>

<p><button id="start-local-game">Start local game</button></p>

</div>

</div>

</div>

<div id="performance">Idle</div>

</body>
</html>
